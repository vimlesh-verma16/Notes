<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Flip-Clock-Style-jQuery-Countdown-Count-Up-Timer-Plugin-flipTimer/css/flipTimer.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="Flip-Clock-Style-jQuery-Countdown-Count-Up-Timer-Plugin-flipTimer/js/jquery.flipTimer.js"></script>
</head>

<body>
    <div class="flipTimer">
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('.flipTimer').flipTimer({

                // count up or countdown
                direction: 'down',

                // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
                date: 'october 18, 2021 12:00:01',

                // callback works only with direction = "down"
                callback: function () { alert('times up!'); }

            });
        });
    </script>
</body>

</html>
