<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Image Slider</title>
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slide-container">
        <div class="slide">
            <img src="img/1.jpg" alt="" height="400px" width="100%">
            <div class="caption">
                Caption Text 1
            </div>
        </div>
        <div class="slide">
            <img src="img/2.jpg" alt="" height="400px" width="100%">
            <div class="caption">
                Caption text 2
            </div>
        </div>
        <div class="slide">
            <img src="img/3.jpg" alt="" height="400px" width="100%">
            <div class="caption">
                Caption text 3
            </div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
