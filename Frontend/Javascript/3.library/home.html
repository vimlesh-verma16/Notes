  <!-- this is horizontal form  -->
  <div class="container my-1">
    <h2>Vimlesh Library</h2>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Book Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
            <label class="form-check-label" for="gridRadios1">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
            <label class="form-check-label" for="gridRadios2">
              Computer Programming
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="type" id="Novel" value=" Novel">
            <label class="form-check-label" for="gridRadios3">
              Novel
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row ">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <hr>
    <!-- the table starts Here -->
    <div id="table">
      <h3>Your Books</h3>
      <table class="table">
        <thead>
          <tr>

            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tablebody">


        </tbody>
      </table>
    </div>
  </div>
